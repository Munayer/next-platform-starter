<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo Munayer Advogados com cedro minimalista">
  <!-- Moldura branca ao redor -->
  <rect x="2" y="2" width="596" height="156" fill="none" stroke="white" stroke-width="4" rx="10" ry="10"></rect>

  <!-- Cedro minimalista -->
  <g transform="translate(40, 20)" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
    <!-- Tronco -->
    <rect x="18" y="70" width="6" height="20" fill="white" rx="1" ry="1"></rect>

    <!-- Camadas do cedro: triângulos sobrepostos minimalistas -->
    <polygon points="10,70 30,30 50,70"></polygon>
    <polygon points="14,55 34,20 54,55"></polygon>
    <polygon points="18,40 38,10 58,40"></polygon>
    
    <!-- Pequenos detalhes (ramos simplificados) -->
    <line x1="24" y1="45" x2="28" y2="55"></line>
    <line x1="42" y1="45" x2="38" y2="55"></line>
  </g>

  <!-- Régua vertical branca -->
  <line x1="100" y1="20" x2="100" y2="140" stroke="white" stroke-width="2"></line>

  <!-- Texto MUNAYER -->
  <text x="140" y="55" fill="white" font-family="'League Spartan', sans-serif" font-weight="700" font-size="42" dominant-baseline="middle" text-anchor="start" letter-spacing="0">
    MUNAYER
  </text>

  <!-- Texto ADVOGADOS -->
  <text x="140" y="95" fill="white" font-family="'League Spartan', sans-serif" font-weight="700" font-size="30" dominant-baseline="middle" text-anchor="start" letter-spacing="0">
    ADVOGADOS
  </text>

  <!-- Texto pequeno embaixo -->
  <text x="140" y="130" fill="white" font-family="'League Spartan', sans-serif" font-weight="400" font-size="18" dominant-baseline="middle" text-anchor="start" letter-spacing="0.03em">
    Direito Civil, Administrativo e Ambiental
  </text>
</svg>
